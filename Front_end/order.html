<body>
    <div id="app">
        <header id="homeHeader" class="jumbotron">
            <div class="container">
                <div class="iconHome">
                    <img src="image.png" alt="icon" @click="toMainPage()">
                </div>
                <span class="userImform"><a href="#" @click="onUserProfile()">User name</a></span>
            </div>
        </header>

        <!-- section -->
        <div class="py-4">
            <div class="containerOrder">
                <div class="text-center mb-4 productHeader">
                    <h2 id="productName">{{product.Name}}</h2>
                    <hr>
                    <img src='P_20220810_235241.jpg' id="productImage" width="400" height="400" alt="">
                    <br>
                    <br>
                    數量&emsp;
                    </label><input type='button' value='-' class='qtyminus' field='quantity' />
                    <input type='text' name='quantity' value='1' class='qty' />
                    <input type='button' value='+' class='qtyplus' field='quantity' />
                    <div class="registerForm">
                        <p class="price" id="productPrice">
                        <div v-if="product.Price !== product.realPrice">
                            $<span class="text-danger">{{product.realPrice}}</span><s>{{product.Price}}</s>
                            NTD
                        </div>
                        <div v-else>
                            ${{product.Price}} NTD
                        </div>
                        </p>
                        <button type="Button" @click="addToCart()">加入購物車</button>
                    </div>
                </div>
                <div class="productImformation">
                    <div class="ImformationTitle">
                        商品規格
                    </div>
                    <div class="InformationBox">
                        {{product.Describe}}
                    </div>
                    <div class="ImformationTitle">
                        客製商品描述
                    </div>
                    <textarea name="message" rows="10"></textarea>
                </div>
            </div>

        </div>
        <!-- section end -->


</body>

<!-- Vue.js -->
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@next"></script>
<script>
    Vue.createApp({
        data: function () {
            return {
                Image: '',
                Type: '',
                Quantity: '',
                Price: '',
                Describe: '',
                productKey: 0,
                product: {}
            };
        },
        methods: {
            toMainPage() {
                window.open("index.html", "_self")
            },
            addToCart() {
                window.open("shoppingCart.html", "_self")
            },
            onCreate() {
                axios.get('http://localhost:5000/PID')
                    .then((response) => {
                        this.product = response.data.members[0]
                        this.product.realPrice = this.product.Price * this.product.Discount;
                        this.productsKey++
                        console.log(response)
                        console.log(this.product)
                    })
                    .catch((error) => console.log(error))
            },
        },
        mounted: function () {
            this.onCreate()
        },
    }).mount('#app');

    $(function () {
        $('.qtyplus').click(function (e) {
            e.preventDefault();
            fieldName = $(this).attr('field');
            var currentVal = parseInt($('input[name=' + fieldName + ']').val());
            if (!isNaN(currentVal)) {
                $('input[name=' + fieldName + ']').val(currentVal + 1);
            } else {
                $('input[name=' + fieldName + ']').val(0);
            }
        });
        $(".qtyminus").click(function (e) {
            e.preventDefault();
            fieldName = $(this).attr('field');
            var currentVal = parseInt($('input[name=' + fieldName + ']').val());
            if (!isNaN(currentVal) && currentVal > 1) {
                $('input[name=' + fieldName + ']').val(currentVal - 1);
            } else {
                $('input[name=' + fieldName + ']').val(1);
            }
        });
    });
</script>

</html>
