<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Title</title>
    <!-- font awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- bootstrap.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- basic.css -->
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/shopingCart.css">
    <!-- <link rel="stylesheet" href="./stylesheets/style.css"> -->
</head>

<body>

    <div id="app">
        <header id="homeHeader" class="jumbotron">
            <div class="container">
                <div class="iconHome">
                    <img src="image.png" alt="icon">
                </div>
                <span class="userImform">1541541564161</span>
            </div>
        </header>

        <!-- section -->
        <div class="py-4">
            <div class="containerOrder">
                <div class="text-center mb-4 productHeader">
                    <h2>購物車</h2>
                    <hr>
                </div>
                <div class="shopingCartItems">
                    <div class="Title">
                        <div class="Lable">圖片</div>
                        <div class="Lable">商品</div>
                        <div class="Lable">客製內容</div>
                        <div class="Lable">單價</div>
                        <div class="Lable">數量</div>
                        <div class="Lable">總額</div>
                    </div>
                    <div class="ImformationBox">
                        <div class="cartColumn">    
                            <img src="image.png" alt="icon">
                        </div>
                        <div class="cartColumn">商品</div>
                        <div class="cartColumn">客製內容</div>
                        <div class="cartColumn">單價</div>
                        <div class="cartColumn"></label><input type='button' value='-' class='qtyminus' field='quantity'/><input type='text' name='quantity' value='0' class='qty'/><input type='button' value='+' class='qtyplus' field='quantity'/></div>
                        <div class="cartColumn">總額</div>
                    </div>
                    <div class="ImformationBox">
                        <div class="cartColumn">圖片</div>
                        <div class="cartColumn">商品</div>
                        <div class="cartColumn">客製內容</div>
                        <div class="cartColumn">單價</div>
                        <div class="cartColumn">數量</div>
                        <div class="cartColumn">總額</div>
                    </div>
                    <div class="ImformationBox">
                        <div class="cartColumn">圖片</div>
                        <div class="cartColumn">商品</div>
                        <div class="cartColumn">客製內容</div>
                        <div class="cartColumn">單價</div>
                        <div class="cartColumn">數量</div>
                        <div class="cartColumn">總額</div>
                    </div>
                </div>
                <div class="deliveryDetail">
                    <div class="ImformationBox">
                        <div class="cartColumn">寄送地址</div>
                    </div>
                    <div class="ImformationBox">
                        <input type="text" value="" v-model="address" ref="phoneInput" required >
                    </div>
                    <div class="totalFee">
                        總金額：
                    </div>
                </div>
                <input class="submitButton" type="submit" value="確認下單" @click="onSubmit()">
            </div>

    </div>
    <!-- section end -->


</body>

</script>
