<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Title</title>
    <!-- font awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- bootstrap.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- basic.css -->
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/register.css">
    <!-- <link rel="stylesheet" href="./stylesheets/style.css"> -->
</head>

<body>

    <header id="homeHeader" class="jumbotron">
        <div class="container">
            <h1 class="display-6">icon</h1>
        </div>

    </header>

    <!-- section -->
    <section class="py-4">
        <div class="container">
            <div class="text-center mb-4">
                <h2 class="registerHeader">註冊帳號</h2>
                <hr>
                <form class="registerForm">
                    <div class="inputDiv">

                        <div class="inputBoxLabel">
                            姓名<p class="necessaryInputLabel">*</p>
                        </div>
                        <input class="inputBox" type="text" id="nameInput" autofocus required />
                    </div>
                    <div class="inputDiv">
                        <div class="inputBoxLabel">
                            帳號<p class="necessaryInputLabel">*</p>
                        </div>
                        <input class="inputBox" type="text" id="accountInput" required />
                    </div>
                    <div class="inputDiv">
                        <div class="inputBoxLabel">
                            密碼<p class="necessaryInputLabel">*</p>
                        </div>
                        <input class="inputBox" type="password" id="passwordInput" required />
                    </div>
                    <div class="inputDiv">
                        <div class="inputBoxLabel">
                            確認密碼<p class="necessaryInputLabel">*</p>
                        </div>
                        <input class="inputBox" type="password" id="confirmPasswordInput" required />
                    </div>
                    <div class="inputDiv">
                        <div class="inputBoxLabel">
                            電子郵件<p class="necessaryInputLabel">*</p>
                        </div>
                        <input class="inputBox" type="email" id="mailInput" required />
                    </div>
                    <div class="inputDiv">
                        <div class="inputBoxLabel">
                            電話<p class="necessaryInputLabel">*</p>
                        </div>
                        <input class="inputBox" type="text" id="phoneInput" required />
                    </div>
                    <div class="inputDiv">
                        <div class="inputBoxLabel">
                            地址<p class="necessaryInputLabel">*</p>
                        </div>
                        <input class="inputBox" type="text" id="addressInput" required />
                    </div>
                    <div class="inputDiv">
                        <div class="radioInputLabel">性別</div>
                        <fieldset class="radioInputDiv">
                            <div class="">
                                <input type="radio" name="contact" id="male" value="male">
                                <label for="male">男</label>
                                <input type="radio" name="contact" id="female" value="female">
                                <label for="female">女</label>
                                <input type="radio" name="contact" id="none" value="none" checked>
                                <label for="none">不願透漏</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="submitDiv">
                        <button class="cancelButton" type="button">取消註冊</button>
                        <input class="submitButton" type="submit" value="註冊">
                    </div>
                </form>
                
            </div>
        </div>
    </section>
    <!-- section end -->


</body>
<script>

</script>

</html>
