<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Website Title</title>
    <!-- font awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- bootstrap.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/home.css">

<body>

    <div id="app">
        <header id="homeHeader" class="jumbotron">
            <div class="container">
                <div class="iconHome">
                    <img src="image.png" alt="icon" @click="toMainPage()">
                </div>
                <span class="userImform"><a href="#" @click="onUserProfile()">User name</a></span>
            </div>
        </header>

        <!-- section -->
        <div class="py-4">
            <div class="containerOrder">
                <div class="text-center mb-4 productHeader">
                    <h2>購物車</h2>
                    <hr>
                </div>
                <div class="shopingCartItems">
                    <div class="Title">
                        <div class="Lable">圖片</div>
                        <div class="Lable">商品</div>
                        <div class="Lable">客製內容</div>
                        <div class="Lable">單價</div>
                        <div class="Lable">數量</div>
                        <div class="Lable">總額</div>
                    </div>
                    <div class="InformationBox">
                        <div class="cartColumn">
                            <img src="image.png" alt="icon">
                        </div>
                        <div class="cartColumn">商品</div>
                        <div class="cartColumn">客製內容</div>
                        <div class="cartColumn">單價</div>
                        <div class="cartColumn"></label><input type='button' value='-' class='qtyminus'
                                field='quantity' /><input type='text' name='quantity' value='1' class='qty' /><input
                                type='button' value='+' class='qtyplus' field='quantity' /></div>
                        <div class="cartColumn">總額</div>
                    </div>
                    <div class="InformationBox">
                        <div class="cartColumn">圖片</div>
                        <div class="cartColumn">商品</div>
                        <div class="cartColumn">客製內容</div>
                        <div class="cartColumn">單價</div>
                        <div class="cartColumn">數量</div>
                        <div class="cartColumn">總額</div>
                    </div>
                    <div class="InformationBox">
                        <div class="cartColumn">圖片</div>
                        <div class="cartColumn">商品</div>
                        <div class="cartColumn">客製內容</div>
                        <div class="cartColumn">單價</div>
                        <div class="cartColumn">數量</div>
                        <div class="cartColumn">總額</div>
                    </div>
                </div>
                <div class="deliveryDetail">
                    <div class="InformationBox">
                        <div class="cartColumn">寄送地址</div>
                    </div>
                    <div class="InformationBox">
                        <input type="text" value="" v-model="address" ref="phoneInput" required>
                    </div>
                    <div class="totalFee">
                        總金額：
                    </div>
                </div>
                <input class="submitButton" type="submit" value="確認下單" @click="onSubmit()">
            </div>

        </div>
        <!-- section end -->
    </div>
</body>
<!-- jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- popper.js -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<!-- bootstrap.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- Vue.js -->
<script src="https://unpkg.com/vue@next"></script>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<script>
    const app = Vue.createApp({
        data: function () {
            return {
                // element
                userProfileLabel: '',
                accountStatus: '',
                signInAccount: '',
                signInPassword: '',
                productsKey: 0,
                products: []
            };
        },
        methods: {
            toMainPage() {
                window.open("index.html", "_self")
            },
            onCreate() {

            }
        },
        mounted: function () {
            this.onCreate();
        },
    }).mount('#app');

    $(function () {
        $('.qtyplus').click(function (e) {
            e.preventDefault();
            fieldName = $(this).attr('field');
            var currentVal = parseInt($('input[name=' + fieldName + ']').val());
            if (!isNaN(currentVal)) {
                $('input[name=' + fieldName + ']').val(currentVal + 1);
            } else {
                $('input[name=' + fieldName + ']').val(0);
            }
        });
        $(".qtyminus").click(function (e) {
            e.preventDefault();
            fieldName = $(this).attr('field');
            var currentVal = parseInt($('input[name=' + fieldName + ']').val());
            if (!isNaN(currentVal) && currentVal > 0) {
                $('input[name=' + fieldName + ']').val(currentVal - 1);
            } else {
                $('input[name=' + fieldName + ']').val(0);
            }
        });
    });
</script>

</html>
