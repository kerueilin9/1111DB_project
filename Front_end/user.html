<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Title</title>
    <!-- font awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- bootstrap.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- basic.css -->
    <link rel="stylesheet" href="css/user.css">
    <!-- <link rel="stylesheet" href="./stylesheets/style.css"> -->
</head>

<body>

    <div class="header">
    </div>
    <header id="userHeader" class="jumbotron">
        <div class="container">
            <h1 class="display-6">icon</h1>
                <div class="container-1">
                    <h2 class="label">label(使用者資訊)</div>
                </div>
        </div>
    </header>

    <!-- section -->
    <section class="py-4">
        <div class="container" id="app">
            <div class="text-center mb-4">
                <h2 class="text-center">User Information</h2>
                <hr>
            </div>
            <div id="userList" class="column">
                <div class="box">
                    <h4 class="text-center" type="text" v-model="password">密碼:</h4>
                </div>
                <div class="box">
                    <h4 class="text-center" type="text" v-model="email">Email:</h4>
                </div>
                <div class="box">
                    <h4 class="text-center" type="text" v-model="phone">電話:</h4>
                </div>
                <div class="box">
                    <h4 class="text-center" type="text" v-model="address">地址:</h4>
                </div>
                <hr>
                <div class="buttonbox">
                    <button type="text" @click="toOrder()">訂單紀錄</button>
                    <button type="text" @click="toProject()">專案管理</button>
                </div>
            </div>
            <!-- productList -->
        </div>
    </section>
    <!-- section end -->

</body>
<script>

</script>
<!-- jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- popper.js -->

<!-- bootstrap.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- Vue.js -->
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@next"></script>
<script>
    Vue.createApp({
        data: function () {
            return {
                password: '密碼:',
                email: 'Email:',
                phone: '電話:',
                address: '地址:',
            };
        },
        methods: {
            onCancel() {
                window.open("index.html", "_self")
            },
            onCreate() {
                axios({
                        method: 'post',
                        url: 'http://localhost:5000/user',
                    })
                    .then((response) => console.log(response))
                    .catch((error) => console.log(error))
            },
            toOrder() {
                window.open("productProgess.html","_self")
            },
            toProject() {
                window.open("productItem.html","_self")
            }
        },
        mounted: function () {
            this.onCreate();
        },
    }).mount('#app');
</script>
</html>
