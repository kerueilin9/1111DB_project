<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Title</title>
    <!-- font awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- bootstrap.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- basic.css -->
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/user.css">
    <!-- <link rel="stylesheet" href="./stylesheets/style.css"> -->
</head>

<body>

    <header id="homeHeader" class="jumbotron">
        <div class="headerContainer">
            <div class="iconHome">
                <img src="image.png" alt="icon">
            </div>
        </div>
    </header>

    <!-- section -->
    <section class="py-4">
        <div class="container" id="app">
            <div class="text-center mb-4">
                <h2 class="registerHeader">使用者資訊</h2>
                <hr>
                <form class="registerForm">
                    <div class="inputDiv">
                        <div class="inputBoxLabel">電子郵件
                            <p class="necessaryInputLabel">*</p>
                        </div>
                        <input class="inputBox" type="email" readonly="readonly" v-model="email" required />
                    </div>
                    <div class="inputDiv">
                        <div class="inputBoxLabel">電話
                            <p class="necessaryInputLabel">*</p>
                        </div>
                        <input class="inputBox" type="text" readonly="readonly" v-model="phone" required />
                    </div>
                    <div class="inputDiv">
                        <div class="inputBoxLabel">地址
                            <p class="necessaryInputLabel">*</p>
                        </div>
                        <input class="inputBox" type="text" readonly="readonly" v-model="address" required />
                    </div>
                    <hr>
                    <div class="submitDiv">
                        <button class="logoutButton" type="button" @click="toMainPage()">登出</button>
                        <button class="cancelButton" type="button" @click="toOrder()">訂單資訊</button>
                        <button class="submitButton" type="button" @click="toProject()">專案資訊</button>
                    </div>
                </form>

            </div>
        </div>
    </section>
    <!-- section end -->


</body>
<script>

</script>
<!-- jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- popper.js -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<!-- bootstrap.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- Vue.js -->
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@next"></script>
<script>
    Vue.createApp({
        data: function () {
            return {
                email: '',
                phone: '',
                address: '',
            };
        },
        methods: {
            onCancel() {
                window.open("index.html", "_self")
            },
            onCreate() {
                console.log("F")
                axios({
                    method: 'get',
                    url: 'http://localhost:5000/user',
                })
                .then((response) => { console.log(response.data.members[0])
                    this.email+=response.data.members[0].Email
                    this.phone+=response.data.members[0].Phone
                    this.address+=response.data.members[0].Address
                })
                .catch((error) => console.log(error))
                console.log("S")
            },
            toOrder() {
                window.open("productProgess.html", "_self")
            },
            toProject() {
                window.open("productItem.html", "_self")
            },
            toMainPage() {
                window.open("index.html","_self")
            }
        },
        mounted: function () {
            this.onCreate();
        },
    }).mount('#app');
</script>

</html>
