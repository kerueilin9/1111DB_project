<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Title</title>
    <!-- font awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- bootstrap.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- basic.css -->
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/productProgess.css">
    <!-- <link rel="stylesheet" href="./stylesheets/style.css"> -->
</head>

<body>
    <header id="homeHeader" class="jumbotron">
        <div class="container">
            <div class="iconHome">
                <img src="image.png" alt="icon">
            </div>
            <span class="userImform"><a href="#" @click="onUserProfile()">User name</a></span>
        </div>
    </header>

    <!-- section -->
    <section class="py-4" id="app">
        <div class="container">
            <div class="text-center mb-4">
                <h2 class="registerHeader">專案進度</h2>
                <hr>
                <form class="registerForm">
                    <div class="inputDiv">
                        <div class="inputBoxLabel">目前進度
                            <p class="necessaryInputLabel"></p>
                        </div>
                        <input class="inputBox" type="text" v-model="P1" autofocus required />
                    </div>
                    <hr>
                    <div class="submitDiv">
                        <button class="cancelButton" type="button" @click="toMainPage()">回到首頁</button>
                    </div>
                </form>

            </div>
        </div>
    </section>
    <!-- section end -->

</body>
<script>

</script>
<!-- jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    crossorigin="anonymous"></script>
<!-- bootstrap.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- Vue.js -->
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@next"></script>
<script>
    Vue.createApp({
        data: function () {
            return {
                P1: ''
                };
        },
        methods: {
            toMainPage() {
                window.open("index.html", "_self")
            }
        },
        mounted: function () {

        },
    }).mount('#app');
</script>

</html>
